# Site settings
title: Faye Heller
subtitle: Photographer
name: Faye Heller
description: Faye Heller is a fine art photographer based in Brighton UK

# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: ""
# the base hostname & protocol for your site - no end slash
url: "https://www.fayeheller.com"
logo: "/siteicon.png"
email: "fayeheller@btinternet.com"

# Build settings
markdown: kramdown

permalink: pretty
highlightjs_theme: "monokai-sublime"

showpagelinks: false

# Image CDN
imagecdn:
  staging: "https://ed-faye-heller-dev.imgix.net" #limber-hornet.cloudvent.net
  production: "https://ed-faye-heller.imgix.net"

# Collections
collections:
    gallery:
        output: true
        permalink: /gallery/:path/
        _hide_content: true

defaults:
    -
        scope:
            path: ""
        values:
            layout: "page"
    -
        scope:
            path: ""
            type: "gallery"
        values:
            layout: "gallery"

# Google analytics
ga_tracking_id: "UA-76375515-1"

# Google Recaptcha for contact form
recaptcha_site_key: '6Ld4eisUAAAAADZY-9zQSx983UBDWe5wXH4Fe-pZ'

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@TheBenCentra"             # (User) Name to display in the footer link
#     url: https://twitter.com/TheBenCentra # URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:
  - name: Twitter
    icon: twitter
    username:
    url:
    desc: Follow us on Twitter
    share: true

  - name: Facebook
    icon: facebook
    username:
    url:
    desc: Like us on Facebook
    share: true

  - name: GitHub
    icon: github
    username:
    url:
    desc: Fork us on GitHub
    share: false

  - name: LinkedIn
    icon: linkedin
    username:
    url:
    desc: Connect with us on LinkedIn
    share: true

  - name: YouTube
    icon: youtube
    username:
    url:
    desc: Subscribe on YouTube
    share: false

  - name: Instagram
    icon: instagram
    username:
    url:
    desc: Follow me on Instagram
    share: false

  - name: Pinterest
    icon: pinterest
    username:
    url:
    desc: Follow me on Pinterest
    share: true

  - name: SoundCloud
    icon: soundcloud
    username:
    url:
    desc: Follow me on SoundCloud
    share: false

  - name: Vimeo
    icon: vimeo-square
    username:
    url:
    desc: Follow me on Vimeo
    share: false

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    fb_image: "/og-image.jpg"
    fb_image_width: 260
    fb_image_height: 136
    fb_image_type: "image/png"

    twitter_image: "/og-image.jpg"

